<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photo Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS Variables for Dynamic Theming */
        :root {
            --transition: all 0.3s ease-in-out;
        }

        /* Theme: Ijab & Qabul - Off-white */
        .theme-ijab {
            --bg-primary: #F9F7F2;
            --text-primary: #3A3A3A;
            --text-secondary: #5A5A5A;
            --accent: #D4AF37;
            --accent-light: #E8D5A3;
        }

        /* Theme: Sanding - Maroon */
        .theme-sanding {
            --bg-primary: #800000;
            --text-primary: #FFF8E7;
            --text-secondary: #F5E6D3;
            --accent: #FFD700;
            --accent-light: #FFE55C;
        }

        /* Theme: Tandang - Powder Blue */
        .theme-tandang {
            --bg-primary: #B0E0E6;
            --text-primary: #1E3A5F;
            --text-secondary: #2C5282;
            --accent: #C0C0C0;
            --accent-light: #E8E8E8;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .script-font {
            font-family: 'Dancing Script', cursive;
        }

        /* Masonry Grid */
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }

        @media (min-width: 640px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        /* Polaroid Style */
        .polaroid-card {
            background: white;
            padding: 0.75rem 0.75rem 3rem 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: rotate(-1deg);
            transition: var(--transition);
        }

        .polaroid-card:nth-child(even) {
            transform: rotate(1deg);
        }

        .polaroid-card:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Folder Card */
        .folder-card {
            transition: var(--transition);
            cursor: pointer;
        }

        .folder-card:hover {
            transform: translateY(-8px);
        }

        /* Pulsing Animation */
        @keyframes pulse-gentle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }

        .pulse-gentle {
            animation: pulse-gentle 2s ease-in-out infinite;
        }

        /* Blur Backdrop */
        .blur-backdrop {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed currentColor;
            border-radius: 0.5rem;
            transition: var(--transition);
        }

        .drop-zone:hover {
            border-color: var(--accent);
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Apply theme colors */
        .theme-active {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .text-theme-primary {
            color: var(--text-primary);
        }

        .text-theme-secondary {
            color: var(--text-secondary);
        }

        .bg-theme-accent {
            background-color: var(--accent);
        }

        .border-theme-accent {
            border-color: var(--accent);
        }

        .text-theme-accent {
            color: var(--accent);
        }

        /* Debug Panel (localhost only) */
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 9999;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .debug-panel button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            margin: 4px 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
        }

        .debug-panel button:hover {
            background: #45a049;
        }

        .debug-panel button.active {
            background: #2196F3;
        }

        .debug-panel button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .debug-status {
            margin-bottom: 8px;
            font-weight: 600;
        }
    </style>
    <script>
        // Cloudflare Worker API endpoint
        // Use local dev server when running wrangler dev, otherwise use production
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const WORKER_URL = isLocalhost
            ? 'http://localhost:8787/api'  // Local dev server
            : 'https://wedding-gallery-api.zaidhuda.workers.dev/api';  // Production

        const validPasswords = ['N2026', 'S2026', 'T2026'];
        const urlParams = new URLSearchParams(window.location.search);
        const password = urlParams.get('pass');
        const hasValidPassword = validPasswords.includes(password);
        // Debug mode only works on localhost for security
        const debugMode = isLocalhost && (urlParams.get('debug') === 'true' || urlParams.get('test') === 'true');

        const EVENT_TAGS = {
            IJAB_QABUL: 'Ijab & Qabul',
            SANDING: 'Sanding',
            TANDANG: 'Tandang'
        };

        const EVENT_DATES = {
            'Ijab & Qabul': 'February 7, 2026',
            'Sanding': 'February 8, 2026',
            'Tandang': 'February 14, 2026'
        };

        const EVENT_THEMES = {
            'Ijab & Qabul': 'theme-ijab',
            'Sanding': 'theme-sanding',
            'Tandang': 'theme-tandang'
        };

        function getDefaultEventTag() {
            if (!hasValidPassword) return null;

            if (password === 'N2026') {
                return EVENT_TAGS.IJAB_QABUL;
            } else if (password === 'S2026') {
                return EVENT_TAGS.SANDING;
            } else if (password === 'T2026') {
                return EVENT_TAGS.TANDANG;
            }
            return null;
        }

        function isEventDate() {
            if (!hasValidPassword) return false;

            // Debug mode: bypass date check for local testing
            // Check both local debugMode and global window.debugMode (for dynamic updates)
            if (debugMode || (isLocalhost && window.debugMode)) return true;

            const today = new Date();
            const todayDate = new Date(Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()));
            const feb7_2026 = new Date(Date.UTC(2026, 1, 7));
            const feb8_2026 = new Date(Date.UTC(2026, 1, 8));
            const feb14_2026 = new Date(Date.UTC(2026, 1, 14));

            if (password === 'N2026') {
                // N2026 is valid only on Feb 7
                return todayDate.getTime() === feb7_2026.getTime();
            } else if (password === 'S2026') {
                // S2026 is valid only on Feb 8
                return todayDate.getTime() === feb8_2026.getTime();
            } else if (password === 'T2026') {
                // T2026 is valid only on Feb 14
                return todayDate.getTime() === feb14_2026.getTime();
            }
            return false;
        }

        function applyTheme(eventTag) {
            const body = document.body;
            const theme = EVENT_THEMES[eventTag] || 'theme-ijab';
            body.className = body.className.replace(/theme-\w+/g, '');
            body.classList.add(theme, 'theme-active');
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function resizeImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 4000;
                        const maxPixels = 12 * 1000000;

                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }

                        const currentPixels = width * height;
                        if (currentPixels > maxPixels) {
                            const scale = Math.sqrt(maxPixels / currentPixels);
                            width = Math.floor(width * scale);
                            height = Math.floor(height * scale);
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('Failed to convert image to blob'));
                            }
                        }, 'image/jpeg', 0.8);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function uploadPhoto(file, name, message, eventTag) {
            try {
                const uploadBtn = document.getElementById('uploadBtn');
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';

                // Get password from URL (in case it changed)
                const currentPassword = new URLSearchParams(window.location.search).get('pass');
                if (!currentPassword || !validPasswords.includes(currentPassword)) {
                    throw new Error('Valid password required. Please add ?pass=N2026, ?pass=S2026, or ?pass=T2026 to the URL.');
                }

                // Resize image using Canvas API (preserved from original)
                const resizedBlob = await resizeImage(file);
                const filename = `${generateUUID()}.jpg`;

                // Upload image to R2 via Worker
                const formData = new FormData();
                formData.append('image', resizedBlob, filename);
                formData.append('name', name || 'Anonymous');
                formData.append('message', message || '');
                formData.append('eventTag', eventTag);
                formData.append('pass', currentPassword);

                // Debug log (only on localhost)
                if (isLocalhost) {
                    console.log('Uploading with password:', currentPassword);
                    console.log('Event tag:', eventTag);
                }

                const response = await fetch(`${WORKER_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Upload failed' }));
                    throw new Error(errorData.error || `Upload failed: ${response.statusText}`);
                }

                const result = await response.json();

                document.getElementById('photoForm').reset();
                document.getElementById('preview').innerHTML = '';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Photo';

                // Close modal (use window function if available, otherwise close manually)
                if (typeof window.closeUploadModal === 'function') {
                    window.closeUploadModal();
                } else {
                    document.getElementById('uploadModal').classList.add('hidden');
                    document.body.style.overflow = 'auto';
                    document.getElementById('hiddenFileInput').value = '';
                }

                // Reload photos after upload
                const currentTag = document.querySelector('.folder-card[data-tag="' + eventTag + '"]')?.dataset.tag || eventTag;
                if (currentTag) {
                    loadPhotos(currentTag);
                }
            } catch (error) {
                console.error('Upload error:', error);
                let errorMessage = 'Error uploading photo: ';
                if (error.message) {
                    errorMessage += error.message;
                } else {
                    errorMessage += 'Unknown error. Check console for details.';
                }
                alert(errorMessage);
                const uploadBtn = document.getElementById('uploadBtn');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Photo';
            }
        }

        async function loadPhotos(selectedTag) {
            const gallery = document.getElementById('gallery');
            const folders = document.getElementById('folders');
            const gallerySection = document.getElementById('gallerySection');

            // Hide folders, show gallery
            if (folders) folders.classList.add('hidden');
            if (gallerySection) gallerySection.classList.remove('hidden');

            applyTheme(selectedTag);
            gallery.innerHTML = '<div class="text-center py-16 text-theme-secondary">Loading photos...</div>';

            try {
                // Fetch photos from Worker API
                const url = selectedTag === 'all'
                    ? `${WORKER_URL}/photos`
                    : `${WORKER_URL}/photos?eventTag=${encodeURIComponent(selectedTag)}`;

                // Debug log (only on localhost)
                if (isLocalhost) {
                    console.log('Fetching photos from:', url);
                }

                const response = await fetch(url);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', response.status, errorText);
                    throw new Error(`Failed to load photos: ${response.status} ${response.statusText}`);
                }

                const photos = await response.json();

                // Debug log (only on localhost)
                if (isLocalhost) {
                    console.log('Photos received:', photos);
                }

                if (!photos || photos.length === 0) {
                    gallery.innerHTML = '<div class="text-center py-16 text-theme-secondary script-font text-2xl">No photos yet. Be the first to share your memories!</div>';
                    return;
                }

                gallery.innerHTML = '';
                photos.forEach((photo) => {
                    const photoCard = document.createElement('div');
                    photoCard.className = 'masonry-item';
                    photoCard.innerHTML = `
                        <div class="polaroid-card">
                            <img src="${photo.url}" alt="Photo" class="w-full h-auto object-cover rounded-sm">
                            <div class="mt-3 px-2">
                                <p class="script-font text-lg text-gray-800 font-medium">${photo.name}</p>
                                ${photo.message ? `<p class="script-font text-sm text-gray-600 mt-1">${photo.message}</p>` : ''}
                            </div>
                        </div>
                    `;
                    gallery.appendChild(photoCard);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    WORKER_URL: WORKER_URL,
                    isLocalhost: isLocalhost
                });
                gallery.innerHTML = `<div class="text-center py-16 text-red-500">Error loading photos: ${error.message || 'Please refresh the page.'}<br><small class="text-xs">Check console for details</small></div>`;
            }
        }

        function showFolders() {
            const folders = document.getElementById('folders');
            const gallerySection = document.getElementById('gallerySection');
            if (folders) folders.classList.remove('hidden');
            if (gallerySection) gallerySection.classList.add('hidden');
            document.body.className = 'theme-ijab theme-active';
        }

        document.addEventListener('DOMContentLoaded', () => {
            let currentEventTag = getDefaultEventTag();

            function openUploadModal(file) {
                document.getElementById('uploadModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                updateEventDisplay();

                if (file) {
                    const fileInput = document.getElementById('photoFile');
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    fileInput.files = dataTransfer.files;

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const preview = document.getElementById('preview');
                        preview.innerHTML = `
                            <img src="${event.target.result}" alt="Preview" class="max-w-full max-h-64 object-contain rounded-lg mx-auto">
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            }

            function closeUploadModal() {
                document.getElementById('uploadModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
                document.getElementById('photoForm').reset();
                document.getElementById('preview').innerHTML = '';
                document.getElementById('hiddenFileInput').value = '';
            }

            // Make closeUploadModal accessible globally for uploadPhoto
            window.closeUploadModal = closeUploadModal;

            function updateEventDisplay() {
                const eventDisplay = document.getElementById('eventDisplay');
                const hiddenEventTag = document.getElementById('hiddenEventTag');
                if (!hasValidPassword) return;
                hiddenEventTag.value = currentEventTag;
                eventDisplay.textContent = currentEventTag;
            }

            // Folder cards
            const folderCards = document.querySelectorAll('.folder-card');
            folderCards.forEach(card => {
                card.addEventListener('click', () => {
                    const tag = card.dataset.tag;
                    currentEventTag = tag;
                    loadPhotos(tag);
                });
            });

            // Back button
            const backBtn = document.getElementById('backBtn');
            if (backBtn) {
                backBtn.addEventListener('click', showFolders);
            }

            // Debug Panel (localhost only)
            if (isLocalhost) {
                const debugPanel = document.createElement('div');
                debugPanel.className = 'debug-panel';
                debugPanel.innerHTML = `
                    <div class="debug-status">Debug Mode: <span id="debugStatus">OFF</span></div>
                    <button id="debugToggle">Enable Debug</button>
                    <button id="debugPassN">Pass: N2026</button>
                    <button id="debugPassS">Pass: S2026</button>
                    <button id="debugPassT">Pass: T2026</button>
                `;
                document.body.appendChild(debugPanel);

                let debugEnabled = debugMode;
                window.debugMode = debugEnabled; // Make it globally accessible
                const debugStatus = document.getElementById('debugStatus');
                const debugToggle = document.getElementById('debugToggle');
                const debugPassN = document.getElementById('debugPassN');
                const debugPassS = document.getElementById('debugPassS');
                const debugPassT = document.getElementById('debugPassT');

                // Highlight current password button
                if (password === 'N2026') debugPassN.classList.add('active');
                if (password === 'S2026') debugPassS.classList.add('active');
                if (password === 'T2026') debugPassT.classList.add('active');

                function updateDebugStatus() {
                    debugStatus.textContent = debugEnabled ? 'ON' : 'OFF';
                    debugStatus.style.color = debugEnabled ? '#4CAF50' : '#ff5252';
                    debugToggle.textContent = debugEnabled ? 'Disable Debug' : 'Enable Debug';
                    debugToggle.classList.toggle('active', debugEnabled);

                    // Update global state
                    window.debugMode = debugEnabled;

                    // Update URL without reload
                    const url = new URL(window.location);
                    if (debugEnabled) {
                        url.searchParams.set('debug', 'true');
                    } else {
                        url.searchParams.delete('debug');
                        url.searchParams.delete('test');
                    }
                    window.history.replaceState({}, '', url);

                    // Re-check FAB visibility
                    setupFAB();
                }

                debugToggle.addEventListener('click', () => {
                    debugEnabled = !debugEnabled;
                    updateDebugStatus();
                });

                debugPassN.addEventListener('click', () => {
                    const url = new URL(window.location);
                    url.searchParams.set('pass', 'N2026');
                    if (debugEnabled) url.searchParams.set('debug', 'true');
                    window.location.href = url.toString();
                });

                debugPassS.addEventListener('click', () => {
                    const url = new URL(window.location);
                    url.searchParams.set('pass', 'S2026');
                    if (debugEnabled) url.searchParams.set('debug', 'true');
                    window.location.href = url.toString();
                });

                debugPassT.addEventListener('click', () => {
                    const url = new URL(window.location);
                    url.searchParams.set('pass', 'T2026');
                    if (debugEnabled) url.searchParams.set('debug', 'true');
                    window.location.href = url.toString();
                });

                updateDebugStatus();
            }

            // FAB setup function
            function setupFAB() {
                const fab = document.getElementById('fab');
                const hiddenFileInput = document.getElementById('hiddenFileInput');

                // Check if FAB should be visible
                const shouldShow = hasValidPassword && (debugMode || isEventDate());

                if (shouldShow) {
                    fab.classList.remove('hidden');
                    // Only add listeners once
                    if (!fab.dataset.listenersAdded) {
                        fab.addEventListener('click', () => {
                            hiddenFileInput.click();
                        });
                        hiddenFileInput.addEventListener('change', (e) => {
                            const file = e.target.files[0];
                            if (file) {
                                openUploadModal(file);
                            }
                        });
                        fab.dataset.listenersAdded = 'true';
                    }
                } else {
                    fab.classList.add('hidden');
                }
            }

            // Initial FAB setup
            setupFAB();

            // Modal close handlers
            document.getElementById('uploadModal').addEventListener('click', (e) => {
                if (e.target.id === 'uploadModal') {
                    closeUploadModal();
                }
            });
            document.getElementById('closeModal').addEventListener('click', (e) => {
                e.stopPropagation();
                closeUploadModal();
            });

            if (hasValidPassword) {
                const defaultEventTag = getDefaultEventTag();
                if (defaultEventTag) {
                    currentEventTag = defaultEventTag;
                }
            }

            // Drop zone click handler
            const dropZone = document.getElementById('dropZone');
            if (dropZone) {
                dropZone.addEventListener('click', () => {
                    document.getElementById('photoFile').click();
                });
            }

            // File preview
            document.getElementById('photoFile').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const preview = document.getElementById('preview');
                        preview.innerHTML = `
                            <img src="${event.target.result}" alt="Preview" class="max-w-full max-h-64 object-contain rounded-lg mx-auto">
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Form submission
            document.getElementById('photoForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const file = document.getElementById('photoFile').files[0];
                const name = document.getElementById('photoName').value.trim();
                const message = document.getElementById('photoMessage').value.trim();
                const eventTag = document.getElementById('hiddenEventTag').value;

                if (!file) {
                    alert('Please select a photo');
                    return;
                }
                if (!eventTag) {
                    alert('Please select an event');
                    return;
                }
                await uploadPhoto(file, name, message, eventTag);
            });

            // Auto-load if coming from folder selection or default
            const urlTag = urlParams.get('event');
            if (urlTag && Object.values(EVENT_TAGS).includes(urlTag)) {
                currentEventTag = urlTag;
                loadPhotos(urlTag);
            } else if (currentEventTag) {
                // Auto-load default event if password is present
                loadPhotos(currentEventTag);
            }
        });
    </script>
</head>

                <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-8 text-center">
                    <div class="text-6xl mb-4">üéâ</div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Tandang</h2>
                    <p class="text-gray-600">February 14, 2026</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery View -->
    <div id="gallerySection" class="hidden container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex items-center justify-between mb-8">
            <button id="backBtn" class="text-theme-primary hover:text-theme-accent transition-colors flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span class="script-font text-xl">Back to Albums</span>
            </button>
        </div>
        <div id="gallery" class="masonry-grid">
            <!-- Photos will be loaded here -->
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="hiddenFileInput" accept="image/*" class="hidden">

    <!-- Floating Action Button -->
    <button id="fab" class="hidden fixed bottom-8 right-8 w-16 h-16 rounded-full shadow-2xl transition-all hover:scale-110 flex items-center justify-center z-40 bg-theme-accent text-white">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </button>

    <!-- Upload Modal -->
    <div id="uploadModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 blur-backdrop" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center rounded-t-2xl">
                <h2 class="text-2xl font-bold text-gray-800">Share Your Memory</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="photoForm" class="p-6">
                <!-- Event Display -->
                <div class="mb-6 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border-2 border-blue-200">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Uploading to:</label>
                    <span id="eventDisplay" class="text-xl font-bold text-blue-700"></span>
                    <input type="hidden" id="hiddenEventTag" required>
                </div>

                <!-- Drop Zone -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Select Photo</label>
                    <div id="dropZone" class="drop-zone p-8 text-center cursor-pointer border-theme-accent border-2 border-dashed">
                        <input type="file" id="photoFile" accept="image/*" class="hidden" required>
                        <div id="preview" class="flex flex-col items-center justify-center">
                            <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="text-gray-500">Click to select or drag and drop</p>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Your Name</label>
                    <input type="text" id="photoName" placeholder="Enter your name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Message (Optional)</label>
                    <textarea id="photoMessage" placeholder="Add a message..." rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"></textarea>
                </div>

                <button type="submit" id="uploadBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-6 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all pulse-gentle shadow-lg">
                    Upload Photo
                </button>
            </form>
        </div>
    </div>
</body>
</html>
