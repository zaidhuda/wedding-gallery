name = "wedding-gallery-api"
main = "worker.js"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "wedding-gallery-db"
database_id = ""  # Fill this in after creating the D1 database

# R2 Bucket binding
[[r2_buckets]]
binding = "PHOTOS_BUCKET"
bucket_name = "wedding-photos"

# Routes (for Cloudflare Pages integration)
# If deploying as a Worker, you can also use routes here
# routes = [
#   { pattern = "your-domain.com/api/*", zone_name = "your-domain.com" }
# ]

# Environment variables (optional)
# [vars]
# ENVIRONMENT = "production"
