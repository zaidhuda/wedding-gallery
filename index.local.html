<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photo Gallery (Local Test)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --transition: all 0.3s ease-in-out;
        }

        .theme-ijab {
            --bg-primary: #F9F7F2;
            --text-primary: #3A3A3A;
            --text-secondary: #5A5A5A;
            --accent: #D4AF37;
            --accent-light: #E8D5A3;
        }

        .theme-sanding {
            --bg-primary: #800000;
            --text-primary: #FFF8E7;
            --text-secondary: #F5E6D3;
            --accent: #FFD700;
            --accent-light: #FFE55C;
        }

        .theme-tandang {
            --bg-primary: #B0E0E6;
            --text-primary: #1E3A5F;
            --text-secondary: #2C5282;
            --accent: #C0C0C0;
            --accent-light: #E8E8E8;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .script-font {
            font-family: 'Dancing Script', cursive;
        }

        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }

        @media (min-width: 640px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        .polaroid-card {
            background: white;
            padding: 0.75rem 0.75rem 3rem 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: rotate(-1deg);
            transition: var(--transition);
        }

        .polaroid-card:nth-child(even) {
            transform: rotate(1deg);
        }

        .polaroid-card:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .folder-card {
            transition: var(--transition);
            cursor: pointer;
        }

        .folder-card:hover {
            transform: translateY(-8px);
        }

        @keyframes pulse-gentle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }

        .pulse-gentle {
            animation: pulse-gentle 2s ease-in-out infinite;
        }

        .blur-backdrop {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .drop-zone {
            border: 2px dashed currentColor;
            border-radius: 0.5rem;
            transition: var(--transition);
        }

        .drop-zone:hover {
            border-color: var(--accent);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .theme-active {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .text-theme-primary {
            color: var(--text-primary);
        }

        .text-theme-secondary {
            color: var(--text-secondary);
        }

        .bg-theme-accent {
            background-color: var(--accent);
        }

        .border-theme-accent {
            border-color: var(--accent);
        }

        .text-theme-accent {
            color: var(--accent);
        }
    </style>
    <script>
        const validPasswords = ['L2026', 'T2026'];
        const urlParams = new URLSearchParams(window.location.search);
        const password = urlParams.get('pass');
        const hasValidPassword = validPasswords.includes(password);

        const EVENT_TAGS = {
            IJAB_QABUL: 'Ijab & Qabul',
            SANDING: 'Sanding',
            TANDANG: 'Tandang'
        };

        const EVENT_THEMES = {
            'Ijab & Qabul': 'theme-ijab',
            'Sanding': 'theme-sanding',
            'Tandang': 'theme-tandang'
        };

        const STORAGE_KEY = 'wedding_photos';

        const mockFirestore = {
            photos: [],
            init() {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    this.photos = JSON.parse(stored);
                }
            },
            addDoc(collection, data) {
                const doc = {
                    id: this.generateId(),
                    ...data,
                    timestamp: new Date().toISOString()
                };
                this.photos.push(doc);
                this.save();
                return Promise.resolve({ id: doc.id });
            },
            query(collectionName, filters) {
                let results = [...this.photos];
                filters.forEach(filter => {
                    if (filter.type === 'where') {
                        results = results.filter(photo => photo[filter.field] === filter.value);
                    } else if (filter.type === 'orderBy') {
                        results.sort((a, b) => {
                            const aVal = a[filter.field];
                            const bVal = b[filter.field];
                            if (filter.direction === 'desc') {
                                return new Date(bVal) - new Date(aVal);
                            }
                            return new Date(aVal) - new Date(bVal);
                        });
                    }
                });
                return {
                    empty: results.length === 0,
                    forEach: (callback) => {
                        results.forEach(photo => {
                            callback({
                                id: photo.id,
                                data: () => ({
                                    ...photo,
                                    timestamp: {
                                        toDate: () => new Date(photo.timestamp)
                                    }
                                })
                            });
                        });
                    }
                };
            },
            generateId() {
                return 'mock_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            },
            save() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(this.photos));
            },
            clear() {
                this.photos = [];
                localStorage.removeItem(STORAGE_KEY);
            }
        };

        const mockStorage = {
            upload(file, path) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        resolve({
                            path: path,
                            url: e.target.result
                        });
                    };
                    reader.readAsDataURL(file);
                });
            },
            getDownloadURL(uploadResult) {
                return Promise.resolve(uploadResult.url);
            }
        };

        function collection(name) {
            return name;
        }

        function query(collectionName, ...filters) {
            const filterArray = [];
            filters.forEach(filter => {
                if (filter.type === 'where' || filter.type === 'orderBy') {
                    filterArray.push(filter);
                }
            });
            mockFirestore.currentFilters = filterArray;
            return mockFirestore.query(collectionName, filterArray);
        }

        function where(field, operator, value) {
            return { type: 'where', field, operator, value };
        }

        function orderBy(field, direction = 'desc') {
            return { type: 'orderBy', field, direction };
        }

        function ref(storage, path) {
            return { path };
        }

        function uploadBytes(ref, blob) {
            return mockStorage.upload(blob, ref.path);
        }

        function getDownloadURL(ref) {
            return mockStorage.getDownloadURL(ref);
        }

        function getDefaultEventTag() {
            if (!hasValidPassword) return null;
            const today = new Date();
            const todayDate = new Date(Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()));
            const feb7_2026 = new Date(Date.UTC(2026, 1, 7));
            const feb8_2026 = new Date(Date.UTC(2026, 1, 8));

            if (password === 'L2026') {
                if (todayDate >= feb7_2026 && todayDate < feb8_2026) {
                    return EVENT_TAGS.IJAB_QABUL;
                } else if (todayDate >= feb8_2026) {
                    return EVENT_TAGS.SANDING;
                }
                return EVENT_TAGS.IJAB_QABUL;
            } else if (password === 'T2026') {
                return EVENT_TAGS.TANDANG;
            }
            return null;
        }

        function applyTheme(eventTag) {
            const body = document.body;
            const theme = EVENT_THEMES[eventTag] || 'theme-ijab';
            body.className = body.className.replace(/theme-\w+/g, '');
            body.classList.add(theme, 'theme-active');
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function resizeImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 4000;
                        const maxPixels = 12 * 1000000;

                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }

                        const currentPixels = width * height;
                        if (currentPixels > maxPixels) {
                            const scale = Math.sqrt(maxPixels / currentPixels);
                            width = Math.floor(width * scale);
                            height = Math.floor(height * scale);
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('Failed to convert image to blob'));
                            }
                        }, 'image/jpeg', 0.8);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function uploadPhoto(file, name, message, eventTag) {
            try {
                const uploadBtn = document.getElementById('uploadBtn');
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';

                const resizedBlob = await resizeImage(file);
                const filename = `${generateUUID()}.jpg`;
                const storageRef = ref(mockStorage, `photos/${filename}`);
                const uploadResult = await uploadBytes(storageRef, resizedBlob);
                const downloadURL = await getDownloadURL(uploadResult);

                await mockFirestore.addDoc('photos', {
                    url: downloadURL,
                    name: name || 'Anonymous',
                    message: message || '',
                    eventTag: eventTag,
                    timestamp: new Date()
                });

                document.getElementById('photoForm').reset();
                document.getElementById('preview').innerHTML = '';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Photo';
                closeUploadModal();
                alert('Photo uploaded successfully!');

                const currentTag = document.querySelector('.folder-card[data-tag="' + eventTag + '"]')?.dataset.tag || eventTag;
                loadPhotos(currentTag);
            } catch (error) {
                console.error('Upload error:', error);
                alert('Error uploading photo: ' + error.message);
                const uploadBtn = document.getElementById('uploadBtn');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Photo';
            }
        }

        function loadPhotos(selectedTag) {
            const gallery = document.getElementById('gallery');
            const folders = document.getElementById('folders');
            const gallerySection = document.getElementById('gallerySection');

            if (folders) folders.classList.add('hidden');
            if (gallerySection) gallerySection.classList.remove('hidden');

            applyTheme(selectedTag);
            gallery.innerHTML = '<div class="text-center py-16 text-theme-secondary">Loading photos...</div>';

            let q;
            if (selectedTag === 'all') {
                q = query(collection('photos'), orderBy('timestamp', 'desc'));
            } else {
                q = query(
                    collection('photos'),
                    where('eventTag', '==', selectedTag),
                    orderBy('timestamp', 'desc')
                );
            }

            setTimeout(() => {
                if (q.empty) {
                    gallery.innerHTML = '<div class="text-center py-16 text-theme-secondary script-font text-2xl">No photos yet. Be the first to share your memories!</div>';
                    return;
                }

                gallery.innerHTML = '';
                q.forEach((doc) => {
                    const photo = doc.data();
                    const photoCard = document.createElement('div');
                    photoCard.className = 'masonry-item';
                    photoCard.innerHTML = `
                        <div class="polaroid-card">
                            <img src="${photo.url}" alt="Photo" class="w-full h-auto object-cover rounded-sm">
                            <div class="mt-3 px-2">
                                <p class="script-font text-lg text-gray-800 font-medium">${photo.name}</p>
                                ${photo.message ? `<p class="script-font text-sm text-gray-600 mt-1">${photo.message}</p>` : ''}
                            </div>
                        </div>
                    `;
                    gallery.appendChild(photoCard);
                });
            }, 100);
        }

        function showFolders() {
            const folders = document.getElementById('folders');
            const gallerySection = document.getElementById('gallerySection');
            if (folders) folders.classList.remove('hidden');
            if (gallerySection) gallerySection.classList.add('hidden');
            document.body.className = 'theme-ijab theme-active';
        }

        document.addEventListener('DOMContentLoaded', () => {
            mockFirestore.init();

            const testIndicator = document.createElement('div');
            testIndicator.className = 'bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4 mx-4 mt-4 rounded';
            testIndicator.innerHTML = `
                <p class="font-bold">üß™ LOCAL TEST MODE</p>
                <p class="text-sm">Using localStorage instead of Firebase. Data persists in browser only.</p>
                <p class="text-sm mt-2">
                    <strong>Test URLs:</strong>
                    <a href="?pass=L2026" class="underline">?pass=L2026</a> |
                    <a href="?pass=T2026" class="underline">?pass=T2026</a> |
                    <a href="?" class="underline">No password</a>
                </p>
                <button onclick="mockFirestore.clear(); location.reload();" class="mt-2 text-xs bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">
                    Clear All Test Data
                </button>
            `;
            document.body.insertBefore(testIndicator, document.body.firstChild);

            let currentEventTag = getDefaultEventTag();

            function openUploadModal(file) {
                document.getElementById('uploadModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                updateEventDisplay();

                if (file) {
                    const fileInput = document.getElementById('photoFile');
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    fileInput.files = dataTransfer.files;

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const preview = document.getElementById('preview');
                        preview.innerHTML = `
                            <img src="${event.target.result}" alt="Preview" class="max-w-full max-h-64 object-contain rounded-lg mx-auto">
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            }

            function closeUploadModal() {
                document.getElementById('uploadModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
                document.getElementById('photoForm').reset();
                document.getElementById('preview').innerHTML = '';
                document.getElementById('hiddenFileInput').value = '';
            }

            function updateEventDisplay() {
                const eventDisplay = document.getElementById('eventDisplay');
                const hiddenEventTag = document.getElementById('hiddenEventTag');
                if (!hasValidPassword) return;
                hiddenEventTag.value = currentEventTag;
                eventDisplay.textContent = currentEventTag;
            }

            const folderCards = document.querySelectorAll('.folder-card');
            folderCards.forEach(card => {
                card.addEventListener('click', () => {
                    const tag = card.dataset.tag;
                    currentEventTag = tag;
                    loadPhotos(tag);
                });
            });

            const backBtn = document.getElementById('backBtn');
            if (backBtn) {
                backBtn.addEventListener('click', showFolders);
            }

            if (hasValidPassword) {
                const fab = document.getElementById('fab');
                const hiddenFileInput = document.getElementById('hiddenFileInput');
                fab.classList.remove('hidden');
                fab.addEventListener('click', () => {
                    hiddenFileInput.click();
                });
                hiddenFileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        openUploadModal(file);
                    }
                });
            }

            document.getElementById('uploadModal').addEventListener('click', (e) => {
                if (e.target.id === 'uploadModal') {
                    closeUploadModal();
                }
            });
            document.getElementById('closeModal').addEventListener('click', (e) => {
                e.stopPropagation();
                closeUploadModal();
            });

            if (hasValidPassword) {
                const defaultEventTag = getDefaultEventTag();
                if (defaultEventTag) {
                    currentEventTag = defaultEventTag;
                }
            }

            const dropZone = document.getElementById('dropZone');
            if (dropZone) {
                dropZone.addEventListener('click', () => {
                    document.getElementById('photoFile').click();
                });
            }

            document.getElementById('photoFile').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const preview = document.getElementById('preview');
                        preview.innerHTML = `
                            <img src="${event.target.result}" alt="Preview" class="max-w-full max-h-64 object-contain rounded-lg mx-auto">
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('photoForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const file = document.getElementById('photoFile').files[0];
                const name = document.getElementById('photoName').value.trim();
                const message = document.getElementById('photoMessage').value.trim();
                const eventTag = document.getElementById('hiddenEventTag').value;

                if (!file) {
                    alert('Please select a photo');
                    return;
                }
                if (!eventTag) {
                    alert('Please select an event');
                    return;
                }
                await uploadPhoto(file, name, message, eventTag);
            });

            const urlTag = urlParams.get('event');
            if (urlTag && Object.values(EVENT_TAGS).includes(urlTag)) {
                currentEventTag = urlTag;
                loadPhotos(urlTag);
            } else if (currentEventTag) {
                loadPhotos(currentEventTag);
            }
        });
    </script>
</head>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Message (Optional)</label>
                    <textarea id="photoMessage" placeholder="Add a message..." rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"></textarea>
                </div>

                <button type="submit" id="uploadBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-6 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all pulse-gentle shadow-lg">
                    Upload Photo
                </button>
            </form>
        </div>
    </div>
</body>
